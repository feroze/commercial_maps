<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body>

	<div class="container">
        <div id="content">
            <p>1. Fetch a JSON file</p>
            <button id="loadJsonFile">Try</button>
            <div id="jsonData"></div>
        </div>
    </div>
<div id="mapid" style="width: 1200px; height: 800px;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const json_path = urlParams.get('json_path')
	console.log(json_path);

	$(document).ready(function () {

		$("#loadJsonFile").click(function (e) {
			$.getJSON({
				url: json_path,
				success: function (data, status, xhr) {
					var table = $("<table><tr><th>Lat</th><th>Long</th><th>Name</th></tr>");
					var tr;
					console.log(data)
					for (var i = 0; i < data.results.length; i++) {
						tr = $("<tr> one result");
						tr.append("<td>" + data.results[i].geometry.location.lat + "</td>");
						tr.append("<td>" + data.results[i].geometry.location.lng + "</td>");
						tr.append("<td>" + data.results[i].name + "</td>");
						tr.append("</tr>");
						table.append(tr);
					}
					table.append("</table>");
					$("#jsonData").html(table);
				}
			});
		});
	});


    // TODO: Fill this in the main HTML form
    // [lat, lon, display_string]
    // Note: Map is centered around first location
	// var photoImg = '<img src="logos/westfield.png" height="50px" width="150px"/>';
	var photoImg = '';

    var map_items = [
        [37.783, -122.410, "<b>Location for sale!</b><br />30 Mason St."],
        [37.783, -122.406, "<b>Westfield San Francisco</b><br />" + photoImg],
	    [37.7879, -122.4075, "<b>Union Square</b><br />"],
    ]

    // this is SF
	var mymap = L.map('mapid').setView([map_items[0][0], map_items[0][1]], 16);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		id: 'mapbox/satellite-streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);


    var idx;
    for (idx = 0; idx < map_items.length; idx++) {
	L.marker([map_items[idx][0], map_items[idx][1]]).addTo(mymap)
		.bindPopup(map_items[idx][2], {closeOnClick: false, autoClose: false}).openPopup();
    }

	var popup = L.popup();

</script>



</body>
</html>
