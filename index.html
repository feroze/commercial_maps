<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body>

<div id="mapid" style="width: 1200px; height: 800px;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
    // TODO: Fill this in the main HTML form
    // [lat, lon, display_string]
    // Note: Map is centered around first location
	// var photoImg = '<img src="logos/westfield.png" height="50px" width="150px"/>';
	var photoImg = '';

    var map_items = [
		[37.51892765, -122.27449126, "<b>Location for sale!</b><br />"],
		[37.5186758, -122.2757708, "<b>Safeway</b><br /><img src='http://logo.clearbit.com/safeway.ca' height='50px' width='50px'>"],
		[37.51780856,-122.270713, "<b>Enterprise Rent-a-car</b><br /><img src='http://logo.clearbit.com/enterprise.com' height='50px' width='50px'>"],
		[37.52262624, -122.27545336, "<b>USPS</b><br /><img src='http://logo.clearbit.com/usps.com' height='50px' width='50px'>"],
    ]

    // this is SF
	var mymap = L.map('mapid').setView([map_items[0][0], map_items[0][1]], 17);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		id: 'mapbox/satellite-streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);


    var idx;
    for (idx = 0; idx < map_items.length; idx++) {
	L.marker([map_items[idx][0], map_items[idx][1]]).addTo(mymap)
		.bindPopup(map_items[idx][2], {closeOnClick: false, autoClose: false}).openPopup();
    }

	var popup = L.popup();

</script>



</body>
</html>
